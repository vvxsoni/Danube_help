{% macro print_pdf_button(page) %}
  {% if page and page.file %}
    {% set parts = page.file.src_path.split('/') %}
    {% set pdf_path = '/'.join(parts[:-1] + [parts[-1]|replace('.md', '.pdf')]) %}
    <a class="print-button"
       href="{{ pdf_path }}"
       target="_blank"
       title="Версия для печати">
       🖨️2
    </a>
  {% endif %}
{% endmacro %}
