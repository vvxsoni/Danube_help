{% macro print_pdf_button(page) %}
  {% if page and page.file %}
    {% set pdf_name = page.file.name | replace('.md', '.pdf') %}
    {% set url_base = page.url.rstrip('/') %}
    <a class="print-button"
       href="{{ url_base }}/{{ pdf_name }}"
       target="_blank"
       title="Версия для печати">
       🖨️1
    </a>
  {% endif %}
{% endmacro %}
