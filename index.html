<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение темы Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    /* Небольшой UX: фоновый цвет до загрузки контента */
    body { background: #fff; }
  </style>
</head>
<body>
  <!-- Контейнер, в который Docsify отрендерит контент -->
  <div id="app">Загрузка...</div>
  <!-- Отдельный контейнер для поля поиска -->
  <div id="search-box"></div>

<script>
  window.$docsify = {
    loadSidebar: true,
    subMaxLevel: 2,
    search: {
      maxAge: 0,         // без кэша
      paths: 'auto',     // автообход ссылок из _sidebar.md
      placeholder: 'Поиск...',
      noData: 'Ничего не найдено',
      namespace: 'docs'
    }
  }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
