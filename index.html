<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 (–ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è —Å CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- –¢–µ–º–∞ Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">

  <style>
    body { background: #fff; }
    /* –ù–µ–º–Ω–æ–≥–æ –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏ –ø–æ–¥ Bootstrap 5 */
    #search-box {
      padding: 1rem;
    }
    #search-box input[type="search"] {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">

  <!-- –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ –Ω–∞–¥ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º -->
  <div id="search-box" class="container">
    <!-- –ø–ª–∞–≥–∏–Ω –ø–æ–∏—Å–∫–∞ Docsify —Å–∞–º –≤—Å—Ç–∞–≤–∏—Ç —Å—é–¥–∞ input -->
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä Docsify -->
  <div id="app" class="container my-4">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    function repoNameFromPath() {
      const parts = location.pathname.split('/').filter(Boolean);
      return parts[0] || '';
    }

    window.$docsify = {
      el: '#app',
      loadSidebar: true,
      relativePath: true,
      subMaxLevel: 2,
      search: {
        maxAge: 0,
        paths: 'auto',
        placeholder: '–ü–æ–∏—Å–∫...',
        noData: '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ',
        namespace: repoNameFromPath() || 'docs',
        element: '#search-box'
      },
      plugins: [
        function (hook) {
          // –õ–µ–≥–∫–∞—è ¬´bootstrap-—Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è¬ª –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
          hook.doneEach(() => {
            const input = document.querySelector('#search-box input');
            if (input) {
              input.classList.add('form-control', 'form-control-lg', 'mb-3');
              input.setAttribute('placeholder', 'üîç –ü–æ–∏—Å–∫ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏...');
            }
            const ul = document.querySelector('#search-box ul');
            if (ul) {
              ul.classList.add('list-group');
              ul.querySelectorAll('li').forEach(li => li.classList.add('list-group-item'));
            }
          });
        }
      ]
    };
  </script>

  <!-- –Ø–¥—Ä–æ Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- –ü–ª–∞–≥–∏–Ω –ø–æ–∏—Å–∫–∞ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
